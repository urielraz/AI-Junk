<!DOCTYPE html>
<html>
<head>
    <title>Image Rotation with OpenCV.js</title>
</head>
<body>
    <h1>Add Image</h1>
    <input type="file" id="fileInput" multiple>
    <button onclick="loadImages()">Load Image</button>
    <div id="imagesContainer"></div>
    <h2>Rotate Image</h2>
    <label for="angle">Angle:</label>
    <input type="number" id="angle" value="0" step="45">
    <button onclick="rotateImageLeft()">LEFT</button>
    <button onclick="rotateImageRight()">RIGHT</button>

    <!-- Load OpenCV.js -->
    <script async src="https://docs.opencv.org/4.5.4/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
