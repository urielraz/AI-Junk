<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello OpenCV.js</title>
</head>
<body>
    <h2>Hello OpenCV.js</h2>
    <p id="status">OpenCV.js is loading...</p>
    <div>
        <div id="images" class="inputoutput">
            <!-- <img id="imageSrc" alt="No Image" /> -->
            <div class="caption">imageSrc
                <input type="file" id="fileInput" name="file" multiple />
            </div>
        </div>
        <div class="inputoutput">
            <canvas id="canvasOutput" ></canvas>
            <div class="caption">canvasOutput</div>
        </div>
    </div>

    <script type="text/javascript">

        let imgElement = document.getElementById('images');
        let inputElement = document.getElementById('fileInput');

        let imagesArray = [];

        inputElement.addEventListener('change', (e) => {
            let imagesHtml = "";

            for (let i = 0; i < e.target.files.length; i++) {
                console.log(i);

                imgSrc = `
                <img src="${URL.createObjectURL(e.target.files[i])}" alt="image">
                `

                imagesHtml += imgSrc

                imagesArray.push(imgSrc);

            
            }
            imgElement.innerHTML = imagesHtml;
            }, false
        );

        imgElement.onload = function() {
            let mat = cv.imread(imagesArray);
            cv.imshow('canvasOutput', mat);
            mat.delete();
        };




        var Module = {
            // https://emscripten.org/docs/api_reference/module.html#Module.onRuntimeInitialized
            onRuntimeInitialized() {
                document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
            }
        };
    </script>
    <script async src="opencv.js" type="text/javascript"></script>
</body>
</html>
